<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
<style>
body {
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
}
  .topnav {
    overflow: hidden;
    background-color: black;
  }  
  .topnav a {
    float:left;
    color: blueviolet;
    text-align:center;
    padding:14px 16px;
    text-decoration:none;
    font-size:17px;
  }
  .topnav a:hover {
    background-color: aqua;
    color: black;
  }
  .topnav a.active {
    background-color:green;
    color:black;
  }
  </style>
</head>
<body>

<div  class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="#">About_Us</a>
    <a href="#">Gallery</a>
    <a href="#">Services</a>
    <a href="#">Offer</a>
    <a href="#">Contact_Us</a>
</div>
</body>
</html>
